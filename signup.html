<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLearning | User Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="user-body">
    <div id="user-access" class="user-access section">
        <div class="user-access-area">
            <div class="container">
                <div class="row justify-content-center align-items-center center-form">
                    <div class="col-lg-6 col-md-12">
                        <form id="user-login-form" class="user-profile-form">
                            <div class="form-top-box">
                                <h2 class="form-name">Sign Up</h2>
                                <p class="form-text">Please sign up your Teachers Control Panel</p>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="signup-email">Full Name</label>
                                        <input type="text" class="form-control" id="signup-email"
                                            placeholder="Enter your name">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="signup-email">Email Address</label>
                                        <input type="text" class="form-control" id="signup-email"
                                            placeholder="example@gmail.com">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="signup-email">Password</label>
                                        <input type="text" class="form-control" id="signup-password"
                                            placeholder="********">
                                        <div class="mt-2 text-end">
                                            <a class="forgot-pass" href="#">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-bottom-box">
                                <button type="submit" class="btn-purple w-100 text-center">Log in</button>
                                <p>Already have an account? <a href="sign-in.html">Log in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <!-- Waypoint -->
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Counter Up -->
    <script src="assets/js/jquery.counterup.min.js"></script>
    <!-- Slick Slider -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Font Awesome -->
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <!-- AOS -->
    <script src="assets/js/aos.js"></script>
    <!-- Main Script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
