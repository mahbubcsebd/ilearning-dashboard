<body>
    <div id="ilearning-dashboard" class="ilearning-dashboard">

            <div class="container-fluid">
                <div class="row">
                    <h2 class="dashboard-info-title">Connected Accounts</h2>
                    <div class="security-warning">
                        <div class="security-icon">
                            <img src="assets/images/icons/security.svg" alt="security">
                        </div>
                        <div class="security-content">
                            <h3>Secure Your Account</h3>
                            <p>Two-factor authentication adds an extra layer of security to your account. To log in, in
                                addition you'll need to provide
                                a 6 digit code. <a href="#">Learn more </a></p>
                        </div>
                    </div>
                    <div class="single-connected-account">
                        <div class="sca-left">
                            <div class="sca-icon">
                                <img src="assets/images/icons/google.svg" alt="google">
                            </div>
                            <div class="sca-content">
                                <h3>Google</h3>
                                <p>Plan properly your workflow</p>
                            </div>
                        </div>
                        <div class="sca-right">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="google-connect">
                            </div>
                        </div>
                    </div>
                    <div class="single-connected-account">
                        <div class="sca-left">
                            <div class="sca-icon">
                                <img src="assets/images/icons/slack.svg" alt="slack">
                            </div>
                            <div class="sca-content">
                                <h3>Google</h3>
                                <p>Plan properly your workflow</p>
                            </div>
                        </div>
                        <div class="sca-right">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="slack-connect">
                            </div>
                        </div>
                    </div>
                    <div class="single-connected-account">
                        <div class="sca-left">
                            <div class="sca-icon">
                                <img src="assets/images/icons/dropbox.svg" alt="dropbox">
                            </div>
                            <div class="sca-content">
                                <h3>Google</h3>
                                <p>Plan properly your workflow</p>
                            </div>
                        </div>
                        <div class="sca-right">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="dropbox-connect">
                            </div>
                        </div>
                    </div>
                </div>
