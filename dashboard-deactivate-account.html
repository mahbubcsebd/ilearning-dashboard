<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLearning | User Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div id="ilearning-dashboard" class="ilearning-dashboard">
        <div class="ilearning-dashboard-area dashboard-basic-info-area">
            <div class="container-fluid">
                <div class="row">
                    <h2 class="dashboard-info-title">Connected Accounts</h2>
                    <div class="security-warning">
                        <div class="security-icon">
                            <img src="assets/images/icons/info.svg" alt="info">
                        </div>
                        <div class="security-content">
                            <h3>You Are Deactivating Your Account</h3>
                            <p>For extra security, this requires you to confirm your email or phone number when you
                                reset your sign in password. <a href="#">Learn more </a></p>
                        </div>
                    </div>
                    <div class="deactivate-confirmation">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Confirm Account Deactivation
                            </label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <button class="btn btn-confirmation">Deactivate Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <!-- Waypoint -->
    <script src="assets/js/jquery.waypoints.min.js"></script>

    <!-- AOS -->
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/select2.full.min.js"></script>
    <!-- Main Script -->
    <script src="assets/js/main.js"></script>
    <script>

    </script>
</body>

</html>
